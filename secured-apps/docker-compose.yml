---
volumes:
  nordlynx_config:

networks:
  networks_vpn_net:
    external: true
  networks_infra_net:
    external: true

services:
  # ðŸ”’ NordLynx (WireGuard de NordVPN)
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx:latest
    container_name: nordlynx
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - PRIVATE_KEY=${NORDLYNX_PRIVATE_KEY}
      - DNS=103.86.96.100,103.86.99.100
      # - DNS=8.8.8.8,1.1.1.1
    volumes:
      - nordlynx_config:/config
    ports:
      - "3000:3000"   # Firefox remote debugging
      - "3001:3001"   # Firefox remote debugging
    networks:
      - networks_vpn_net
      - networks_infra_net

  # ðŸ’¾ qBittorrent â€” routed through NordLynx
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordlynx
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - WEBUI_PORT=8585
    volumes:
      - /mnt/HomeLab/QBittorrent/config:/config
      - /mnt/media/downloads:/downloads
    depends_on:
      - nordlynx
    command: |
      bash -c "
      sleep 3
      if [ -f /config/qBittorrent/qBittorrent.conf ]; then
        sed -i 's/WebUI\\\\Address=127.0.0.1/WebUI\\\\Address=0.0.0.0/g' /config/qBittorrent/qBittorrent.conf
        grep -q 'WebUI\\\\HostHeaderValidation' /config/qBittorrent/qBittorrent.conf || echo 'WebUI\HostHeaderValidation=false' >> /config/qBittorrent/qBittorrent.conf
      fi
      exec /init
      "

  # ðŸ”„ Nginx Reverse Proxy for VPN-routed services (qBittorrent, Firefox)
  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "8585:8585"
      - "3080:8081"
    networks:
      - networks_vpn_net
      - networks_infra_net
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.lo.disable_ipv6=1
    depends_on:
      - nordlynx
      - firefox
      - qbittorrent

  firefox:
    image: lscr.io/linuxserver/firefox:latest
    # hostname: firefox                        # won't work when you do network_mode
    container_name: firefox
    restart: unless-stopped
    depends_on:
        - nordlynx
    network_mode: service:nordlynx
    environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Mexico_City
    volumes:
      - /mnt/HomeLab/Privacy/Firefox/config:/config
    security_opt:
        - seccomp:unconfined
    shm_size: "1gb"
