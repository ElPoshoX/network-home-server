user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Upstream servers (apps routed through VPN)
    upstream qbittorrent {
        server nordlynx:8585 max_fails=0;
        keepalive 32;
    }

    upstream firefox {
        server nordlynx:3000;
    }

    # qBittorrent - listens on port 8585 internally (exposed as 8585 externally)
    server {
        listen 8585 default_server;
        listen [::]:8585 default_server;
        server_name _;

        location / {
            proxy_pass http://qbittorrent/;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Firefox - listens on port 8081 internally (exposed as 3080 externally)
    server {
        listen 8081 default_server;
        listen [::]:8081 default_server;
        server_name _;

        location / {
            proxy_pass http://firefox/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
