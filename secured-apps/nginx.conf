user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Resolver configuration
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Upstream servers (direct container connections)
    upstream qbittorrent {
        server qbittorrent:8585;
    }

    upstream firefox {
        server firefox:3000;
    }

    # qBittorrent - reverse proxy on port 8585
    server {
        listen 8585;
        server_name _;

        location / {
            proxy_pass http://qbittorrent/;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
        }
    }

    # Firefox - reverse proxy on port 3080
    server {
        listen 3080;
        server_name _;

        location / {
            proxy_pass http://firefox/;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
        }
    }
}
