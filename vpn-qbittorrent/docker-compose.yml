---
volumes:
  nordlynx_config:
  qbittorrent_config:
  wg_easy_config:

networks:
  networks_vpn_net:
    external: true
  networks_infra_net:
    external: true

services:
  # ðŸ”’ NordLynx (WireGuard de NordVPN)
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx:latest
    container_name: nordlynx
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - PRIVATE_KEY=${NORDLYNX_PRIVATE_KEY}
      - DNS=103.86.96.100,103.86.99.100
      # - DNS=8.8.8.8,1.1.1.1
    volumes:
      - nordlynx_config:/config
    networks:
      - networks_vpn_net
      - networks_infra_net

  # ðŸ’¾ qBittorrent â€” routed through NordLynx
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordlynx
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - /mnt/media/downloads:/downloads
    depends_on:
      - nordlynx

  # ðŸ“Š WireGuard Status Dashboard â€” Monitor NordLynx VPN tunnel
  wg-portal:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    restart: unless-stopped
    environment:
      - WG_HOST=${WG_HOST:-192.168.5.135}
      # - PASSWORD_HASH=${WG_EASY_PASSWORD_HASH}
      - WG_PERSISTENT_KEEPALIVE=25
      - WG_DEFAULT_ADDRESS=10.5.0.2
      - WG_DEFAULT_DNS=103.86.96.100,103.86.99.100
      # - UI_LISTEN_PORT=5000
      # - UI_HOST=0.0.0.0
    volumes:
      - wg_easy_config:/etc/wireguard
    ports:
      - "51821:51821/tcp"
      - "51820:51820/udp"
      # - "5000:5000"
    networks:
      - networks_infra_net
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
