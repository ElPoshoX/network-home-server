---
volumes:
  nordlynx_config:
  qbittorrent_config:
  netdata_config:
  netdata_cache:
  netdata_lib:

networks:
  networks_vpn_net:
    external: true
  networks_infra_net:
    external: true

services:
  # ðŸ”’ NordLynx (WireGuard de NordVPN)
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx:latest
    container_name: nordlynx
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - PRIVATE_KEY=${NORDLYNX_PRIVATE_KEY}
      - DNS=103.86.96.100,103.86.99.100
      # - DNS=8.8.8.8,1.1.1.1
    volumes:
      - nordlynx_config:/config
    networks:
      - networks_vpn_net
      - networks_infra_net

  # ðŸ’¾ qBittorrent â€” routed through NordLynx
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordlynx
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - /mnt/media/downloads:/downloads
    depends_on:
      - nordlynx

  # ðŸ“Š Netdata â€” Real-time monitoring dashboard with WireGuard support
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    restart: unless-stopped
    network_mode: "host"
    hostname: nordlynx-monitor
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - apparmor=unconfined
    volumes:
      - netdata_config:/etc/netdata
      - netdata_cache:/var/cache/netdata
      - netdata_lib:/var/lib/netdata
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
    ports:
      - "19999:19999"
