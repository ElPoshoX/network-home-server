---
volumes:
  nordlynx_config:
  qbittorrent_config:

networks:
  networks_vpn_net:
    external: true
  networks_infra_net:
    external: true

services:
  # ðŸ”’ NordLynx (WireGuard de NordVPN)
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx:latest
    container_name: nordlynx
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - PRIVATE_KEY=${NORDLYNX_PRIVATE_KEY}
      - DNS=103.86.96.100,103.86.99.100
      # - DNS=8.8.8.8,1.1.1.1
    volumes:
      - nordlynx_config:/config
    networks:
      - networks_vpn_net
      - networks_infra_net

  # ðŸ’¾ qBittorrent â€” routed through NordLynx
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordlynx
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - /mnt/media/downloads:/downloads
    depends_on:
      - nordlynx

  # ðŸ“Š WGDashboard â€” Monitor NordLynx metrics, clients & traffic
  wgdashboard:
    image: donaldzou/wgdashboard:latest
    container_name: wgdashboard
    restart: unless-stopped
    network_mode: "service:nordlynx"
    cap_add:
      - NET_ADMIN
    volumes:
      - nordlynx_config:/etc/wireguard:ro
    environment:
      - TZ=America/Mexico_City
    ports:
      - "10086:10086"
